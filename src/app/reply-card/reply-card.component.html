<div class="ml-12 bg-gray-50 p-6 rounded-lg shadow-sm space-y-2 w-[calc(100%-3rem)]">
    <div class="flex items-start">
      <app-score-button [score]="score" class="mr-6" />
      <div class="flex-grow">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <img [src]="avatarSrc" [alt]="username + ' avatar'" class="w-8 h-8 rounded-full" />
            <span class="font-semibold">{{ username }}</span>
            @if (isCurrentUser) {
              <div class="bg-blue-600 px-2 py-0.5 rounded">
                <span class="text-white ml-2 text-sm font-semibold">you</span>
            </div>            }
            <span class="text-gray-500 text-sm">{{ createdAt }}</span>
          </div>
          <div class="flex items-center gap-6">
            @if (isCurrentUser) {
              <button class="text-red-400 flex items-center gap-2 hover:text-red-800" (click)="onDelete()">
                <img src="assets/icon-delete.svg" alt="delete icon" class="w-4 h-4">
                <strong>Delete</strong>
              </button>
              <button class="text-blue-600 flex items-center gap-2 hover:text-blue-800" (click)="onEdit()">
                <img src="assets/icon-edit.svg" alt="edit icon" class="w-3 h-3">
                <strong>Edit</strong>
              </button>
            } @else {
              <button class="text-blue-600 hover:opacity-50 flex items-center gap-2" (click)="onReply()">
                <img src="assets/icon-reply.svg" alt="reply icon" class="w-4 h-4">
                <strong>Reply</strong>
              </button>
            }
          </div>
        </div>
        <p class="text-gray-700 mt-4">
          @if (replyingTo) {
            <span class="text-blue-600 font-semibold">{{ replyingTo }}</span>
          }
          {{ content }}
        </p>
      </div>
    </div>
  </div>
